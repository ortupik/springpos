<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head lang="en">
        <title>Update Customer Credit</title>
        <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
    </head>
    <body>
        <div class="container"  >
            <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
            <h2>Customer Credit Details</h2>
            <span th:text="${addMessage}"></span>
            <div>
                <form class="form-horizontal"  action="#"  th:object="${customerCredit}" th:action="@{/customerCredit}" method="post">
                     <input type="hidden" th:field="*{id}"/>
                    <div class="form-group">
                        <label class="col-xs-2 control-label">Select Customer ID : </label>
                        <div class="col-xs-10">
                            <select class="form-control" th:field="*{customerId}" id="customerId" required="">
                                <option class="form-control" value="" disabled="disabled"> -- </option>
                                <option class="form-control" th:each="customer : ${customers}"
                                        th:value="${customer.customerId}"
                                        th:utext="${customer.customerName}"></option>
                            </select>
                            <span th:if="${#fields.hasErrors('customerId')}" th:errors="*{customerId}"></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-xs-2 control-label">Amount Owed : </label>
                        <div class="col-xs-10">
                            <input type="text" class="form-control" id="amountOwed" th:field="*{amountOwed}" required=""/>
                            <span th:if="${#fields.hasErrors('amountOwed')}" th:errors="*{amountOwed}"></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-xs-2 control-label">Amount Paid : </label>
                        <div class="col-xs-10">
                            <input type="text" class="form-control" id="amountPaid" th:field="*{amountPaid}" required=""/>
                            <span th:if="${#fields.hasErrors('amountPaid')}" th:errors="*{amountPaid}"></span>
                        </div>
                    </div>
                     
                     <div class="form-group">
                        <label class="col-xs-2 control-label">Sale Id : </label>
                        <div class="col-xs-10">
                            <input type="text" class="form-control" id="saleId" th:field="*{saleId}" required=""/>
                            <span th:if="${#fields.hasErrors('saleId')}" th:errors="*{saleId}"></span>
                        </div>
                    </div>
               
                    <div class="row">
                        <div class="col-xs-10">
                            <button type="Save"  class="btn btn-primary btn-rounded my-0">Save</button>
                        </div> 
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
