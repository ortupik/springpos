<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head lang="en">

        <title>View Customer Credit</title>
        <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
    </head>
    <body>
        <div class="container"  >
            <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
            <span th:text="${addMessage}"></span>
            <div th:switch="${summaryCustomerCredits}">
                 <a href="#" th:href="@{/summariseCustomerCredit}" class="btn btn-primary btn-rounded my-0">Update Customer Credits</a>                   
                <h2 th:case="null">No Customer Credit yet!</h2>
                <div th:case="*">
                    <h2>Customer Credit List</h2>
                    <table class="table table-striped table-bordered table-condensed">
                        <thead class="thead-dark">
                            <tr>
                                <th>Id</th>
                                <th>Customer Id</th>
                                <th>Amount Owed</th>
                                <th>Amount Paid</th>
                                 <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="summaryCustomerCredit : ${summaryCustomerCredits}">
                                <td th:text="${summaryCustomerCredit.id}"></td>
                                <td th:text="${summaryCustomerCredit.customerId}"></td>
                                <td th:text="${summaryCustomerCredit.amountOwed}"></td>
                                <td th:text="${summaryCustomerCredit.amountPaid}"></td>
                                <td th:text="${summaryCustomerCredit.status}"></td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>

    </body>
</html>
