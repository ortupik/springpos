<!DOCTYPE html>
<html lang="en">
    <head>
        <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
      
    </head>
    <body>
        <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->         
        <div class="container" id="form">
            <div class="row justify-content-center">
                <div class="col-md-12">
                    <div th:switch="${countrys}">
                        <h2 th:case="null">No countrys yet!</h2>
                        <div th:case="*">
                            <h2>Country List</h2>
                            <table class="table table-striped table-bordered table-condensed">
                                <thead class="thead-dark">
                                    <tr>
                                        <th>Id</th>
                                        <th>Country Name</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="country : ${countrys}">
                                        <td th:text="${country.id}"><a href="/country/${country.id}">Id</a></td>
                                        <td th:text="${country.country_name}">Country Name</td>
                                        <td><a th:href="@{/editCountry/{id}(id=${country.id})}"  class="btn btn-primary btn-rounded btn-sm  my-0">Edit</a></td>
                                        <td><a th:href="@{/removeCountry/{id}(id=${country.id})}"  class="btn btn-danger btn-rounded btn-sm  my-0">Delete</a></td>
                                    </tr>
                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <!--/*/ <th:block th:include="fragments/footer :: footer"></th:block> /*/-->   
    </body>
</html>
