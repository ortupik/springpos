<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head lang="en">

        <title>View Summarized Sales</title>
        <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
    </head>
    <body>
        <div class="container"  >
            <div class="table-wrapper-scroll-y">
            <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
            <span th:text="${addMessage}"></span>
            <div th:switch="${summarys}">
                <h2 th:case="null">No Summarized Sales!</h2>
                <div th:case="*">
                    <h2>Summarized Sales</h2>
                    <a href="#" th:href="@{/summarisedSalesReport}" class="btn btn-primary btn-rounded my-0">Generate PDF</a>
                    <table class="table table-striped table-bordered table-condensed">
                        <thead class="thead-dark">
                            <tr>
                                <th>Receipt Id</th>
                                <th>Selling Cost</th>
                                <th>Purchasing Cost</th>
                                <th>Discount</th>
                                <th>Sale Date</th>
                                <th>Transaction Timestamp</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="summary : ${summarys}">
                                <td th:text="${summary.saleId}">Id</td>
                                <td th:text="${summary.sellingPrice}"></td>
                                <td th:text="${summary.buyingPrice}"></td>
                                <td th:text="${summary.discount}"></td>
                                <td th:text="${summary.saleDate}"></td>
                                <td th:text="${summary.saleTimestamp}"></td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>
   </div>
            </div>
    </body>
</html>
