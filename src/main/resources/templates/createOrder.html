<!DOCTYPE html>
<html lang="en">
    <head>
        <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
        <title th:text="${nstitle}">Spring App</title>
    </head>
    <body>
        <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->         
        <div class="container" id="form">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form class="form-horizontal"  action="#" th:object="${contactType}" th:action="@{/newOrder}" method="post">
                        <div class="row">
                            <button type="Save" class="btn btn-primary btn-rounded my-0">New Customer</button>
                        </div>
                    </form>
                    <form class="form-horizontal"  action="#" th:object="${contactType}" th:action="@{/regularOrder}" method="post">
                        <div class="row">
                            <button type="Save" class="btn btn-primary btn-rounded my-0">Regular Customer</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <hr>
        <!--/*/ <th:block th:include="fragments/footer :: footer"></th:block> /*/-->   
    </body>
</html>
