<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head lang="en">

        <title>View Price Trail</title>
        <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
    </head>
    <body>
        <div class="container"  >
            <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
            <span th:text="${addMessage}"></span>
            <div th:switch="${priceTrails}">
                <h2 th:case="null">No Price Trail!</h2>
                <div th:case="*">
                    <h2>Price Trail</h2>
                    <table class="table table-striped table-bordered table-condensed">
                        <thead class="thead-dark">
                            <tr>
                                <th>Id</th>
                                <th>Category</th>
                                <th>Product Name</th>
                                <th>Buying Price</th>
                                <th>Selling Price</th>
                                <th>Transaction Date</th>
                                <th>Transaction Timestamp</th>
                                <th>Status</th>
                                <th>User</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="priceTrail : ${priceTrails}">
                                <td th:text="${priceTrail.id}"><a href="/priceTrail/${priceTrail.id}">Id</a></td>
                                <td th:text="${priceTrail.categoryName}"></td>
                                <td th:text="${priceTrail.productName}"></td>
                                <td th:text="${priceTrail.buyingPrice}"></td>
                                <td th:text="${priceTrail.sellingPrice}"></td>                                
                                <td th:text="${priceTrail.cdate}"></td>
                                <td th:text="${priceTrail.ctime}"></td>
                                <td th:text="${priceTrail.status}"></td>    
                                <td th:text="${priceTrail.userId}"></td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>

    </body>
</html>
