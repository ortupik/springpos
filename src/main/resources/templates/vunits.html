<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head lang="en">

        <title>Update Unit</title>
        <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
    </head>
    <body>
        <div class="container"  >
            <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
            <span th:text="${addMessage}"></span>
            <div th:switch="${units}">
                <h2 th:case="null">No unit yet!</h2>
                <div th:case="*">
                    <h2>Unit List</h2>
                    <table class="table table-striped table-bordered table-condensed">
                        <thead class="thead-dark">
                            <tr>
                                <th>Id</th>
                                <th>Category</th>
                                <th>Product Name</th>
                                <th>Units Of Measurement</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="unit : ${units}">
                                <td th:text="${unit.id}"><a href="/unit/${unit.id}">Id</a></td>
                                <td th:text="${unit.categoryName}">Category</td>
                                <td th:text="${unit.productName}">Product</td>
                                <td th:text="${unit.unitName}">Units Of Measurement</td>
                                <td><a th:href="@{/editUnit/{id}(id=${unit.id})}"  class="btn btn-primary btn-rounded btn-sm  my-0">Edit</a></td>
                                <td><a th:href="@{/removeUnit/{id}(id=${unit.id})}"  class="btn btn-danger btn-rounded btn-sm  my-0">Delete</a></td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>

    </body>
</html>
