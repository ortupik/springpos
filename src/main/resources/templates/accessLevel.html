<!DOCTYPE html>
<html lang="en">
    <head>
        <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->      
    </head>
    <body>
        <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->         
        <div class="container" id="form">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form class="form-horizontal"  action="#"  th:object="${accessLevel}" th:action="@{/accessLevel}" method="post">
                        <div class="form-group">
                            <label class="col-xs-2 control-label">Access Level: </label>
                            <div class="col-xs-10">
                                <input type="text" class="form-control" id="acc_level_name" th:field="*{acc_level_name}" required=""/>
                                <span th:if="${#fields.hasErrors('acc_level_name')}" th:errors="*{acc_level_name}"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-2 control-label">Description : </label>
                            <div class="col-xs-10">
                                <input type="text" class="form-control" id="acc_level_desc" th:field="*{acc_level_desc}" required=""/>
                                <span th:if="${#fields.hasErrors('acc_level_desc')}" th:errors="*{acc_level_desc}"></span>
                            </div>
                        </div>
                        <div class="row">
                            <button type="Save" class="btn btn-primary btn-rounded my-0">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <hr>
        <!--/*/ <th:block th:include="fragments/footer :: footer"></th:block> /*/-->   
    </body>
</html>
