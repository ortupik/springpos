<!DOCTYPE html>
<html lang="en">
    <head>
        <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
      
    </head>
    <body>
        <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->         
        <div class="container" id="form">
            <div class="row justify-content-center">
                <div class="col-md-9">
                    <form action="#"  th:object="${contact}" th:action="@{/contact}" method="post">
                        <div class="row">
                            <div class="col-md-6">
                                <div class ="form-group">
                                    <label>First Name</label>
                                    <input type="text" class ="form-control" placeholder="First Name" id="contact_fname" th:field="*{contact_fname}" required="">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class ="form-group">
                                    <label>Last Name</label>
                                    <input type="text" class ="form-control" placeholder="Last Name" id="contact_lname" th:field="*{contact_lname}" required="">
                                </div>
                            </div>
                        </div>
                        
                        <div class ="form-group">
                            <label>Email</label>
                            <input type="email" class ="form-control" placeholder="Add Email" id="contact_email" th:field="*{contact_email}" required="">
                        </div>

                        <div class ="form-group">
                            <label>Phone Number</label>
                            <input type="text" class ="form-control" placeholder="Phone Number" id="contact_phone" th:field="*{contact_phone}" required="">
                        </div>

                        <div class ="form-group">
                            <label>Country</label>
                            <select  placeholder="Country" class="form-control" th:field="*{country.countryId}" id="country" required="">
                          <option class="form-control" th:each="country : ${countries}"
                                        th:value="${country.countryId}"
                                        th:utext="${country.countryName}"></option>
                            </select>
                       </div>

                        <div class ="form-group">
                            <label>State</label>
                            <select placeholder="State" class="form-control" th:field="*{state.state_id}" id="state" required="">
                            <option class="form-control" th:each="state : ${states}"
                                        th:value="${state.state_id}"
                                        th:utext="${state.stateName}"></option>
                            </select>
                            <span th:if="${#fields.hasErrors('state')}" th:errors="*{state}"></span>
                        </div>

                        <div class="form-group">
                            <div class="col-xs-10">
                                <label class="control-label">Contact Status : </label>
                                <select  type="text"  placeholder="Contact Status" list="statusList" class="form-control" th:field="*{contactStatus.statusId}" id="statusId" required="">
                                 <option class="form-control" th:each="contactStatus : ${contactStatuss}"
                                            th:value="${contactStatus.statusId}"
                                            th:utext="${contactStatus.contact_status}"></option>
                                </select>
                                <span th:if="${#fields.hasErrors('contactStatus.statusId')}" th:errors="*{contactStatus.statusId}"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-10">
                                <label class="control-label">Contact Type : </label>
                                <input  type="text" placeholder="Contact Type" list="typeList" class="form-control" th:field="*{contactType.contact_type_id}" id="contact_type_id" required="">
                                <datalist id="typeList">      
                                    <option class="form-control" th:each="contactType : ${contactTypes}"
                                            th:value="${contactType.contact_type_id}"
                                            th:utext="${contactType.contact_type}"></option>
                                </datalist>
                                <span th:if="${#fields.hasErrors('contactType.contact_type_id')}" th:errors="*{contactType.contact_type_id}"></span>
                            </div>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-success"> Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <hr>
        <!--/*/ <th:block th:include="fragments/footer :: footer"></th:block> /*/-->     
    </body>
</html>
