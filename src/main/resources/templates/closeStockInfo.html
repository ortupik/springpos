<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head lang="en">
        <title>Close Stock</title>
        <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
    </head>
    <body>
        <div class="container"  >
            <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
            <h2>Close Stock</h2>
            <span th:text="${addMessage}"></span>
            <div>
                <form class="form-horizontal" action="#" th:action="@{/closeStockInfo/{id}(id=${stockInfo.id})}" th:object="${stockInfo}">
                    <input type="hidden" th:field="*{id}"/>
                    <div class="form-group">
                        <label class="col-xs-2 control-label">Closing Date : </label>
                        <div class="col-xs-10">
                            <input type="date" class="form-control" id="ltranDate" th:field="*{ltranDate}" required=""/>
                            <span th:if="${#fields.hasErrors('ltranDate')}" th:errors="*{ltranDate}"></span>
                        </div>
                    </div>

                    <div class="row">
                        <button type="Save" class="btn btn-default">Close</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
