<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head lang="en">

        <title>View Detailed Sales</title>
        <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
    </head>
    <body>
        <div class="container"  >
            <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
            <style>
                table.dataTable thead .sorting:after,
                table.dataTable thead .sorting:before,
                table.dataTable thead .sorting_asc:after,
                table.dataTable thead .sorting_asc:before,
                table.dataTable thead .sorting_asc_disabled:after,
                table.dataTable thead .sorting_asc_disabled:before,
                table.dataTable thead .sorting_desc:after,
                table.dataTable thead .sorting_desc:before,
                table.dataTable thead .sorting_desc_disabled:after,
                table.dataTable thead .sorting_desc_disabled:before {
                    bottom: .5em;
                }
            </style>
            <script type="text/javascript">
                $(document).ready(function () {
                    $('#dtVerticalScrollExample').DataTable({
                        "scrollY": "200px",
                        "scrollCollapse": true,
                    });
                    $('.dataTables_length').addClass('bs-select');
                });
            </script>
            <span th:text="${addMessage}"></span>
            <div th:switch="${sales}">
                <h2 th:case="null">No Detailed Sales!</h2>
                <a href="#" th:href="@{/detailedSalesPdf}" class="btn btn-primary btn-rounded my-0">Generate PDF</a>
                <div th:case="*">
                    <h2>Detailed Sales</h2>
                    <table id="dtVerticalScrollExample" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
                        <thead class="thead-dark">
                            <tr>
                                <th>Transaction Id</th>
                                <th>Receipt Id</th>
                                <th>Category Name</th>
                                <th>Product Name</th>
                                <th>Sale Date</th>
                                <th>Transaction Timestamp</th>
                                <th>Quantity</th>
                                <th>Selling Cost</th>
                                <th>Purchasing Cost</th>
                                <th>User ID</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="sale : ${sales}">
                                <td th:text="${sale.id}"></td>
                                <td th:text="${sale.saleId}"></td>
                                <td th:text="${sale.categoryName}"></td>
                                <td th:text="${sale.productName}"></td>
                                <td th:text="${sale.saleDate}"></td>
                                <td th:text="${sale.saleTimestamp}"></td>
                                <td th:text="${sale.quantity}"></td>
                                <td th:text="${sale.buyingPrice}"></td>
                                <td th:text="${sale.sellingPrice}"></td>
                                <td th:text="${sale.userId}"></td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>

    </body>
</html>
