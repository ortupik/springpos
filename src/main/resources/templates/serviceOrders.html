<!DOCTYPE html>
<html lang="en">
    <head>
        <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->

    </head>
    <body>
        <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->         
        <div class="container" id="form">
            <div class="row justify-content-center">
                <div class="col-md-11">
                    <div th:switch="${serviceOrders}">
                        <h2 th:case="null">No Orders yet!</h2>
                        <div th:case="*">
                            <h2>Service Orders List</h2>
                            <table class="table table-striped table-bordered table-condensed">
                                <thead class="thead-dark">
                                    <tr>
                                        <th>Id</th>
                                        <th>Customer Name</th>
                                        <th>Customer Id</th>
                                        <th>Service Name</th>
                                        <th>Order Status</th>
                                        <th>Contractor Name</th>
                                        <th>Contractor Id</th>
                                        <th>Starting Date</th>
                                        <th>End Date</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="serviceOrder : ${serviceOrders}">
                                        <td th:text="${serviceOrder.id}"></td>
                                        <td th:text="${serviceOrder.customerSite.custSiteName}"></td>
                                        <td th:text="${serviceOrder.customerSite.custId}"></td>
                                        <td th:text="${serviceOrder.svc.svcName}"></td>
                                        <td th:text="${serviceOrder.serviceOrderStatus.svo_status}"></td>
                                        <td th:text="${serviceOrder.contractor.fullnames}"></td>
                                        <td th:text="${serviceOrder.contractor.contractorId}"></td>
                                        <td th:text="${serviceOrder.date_started}"></td>
                                         <td th:text="${serviceOrder.date_finished}"></td>
                                    </tr>
                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <!--/*/ <th:block th:include="fragments/footer :: footer"></th:block> /*/-->   
    </body>
</html>
