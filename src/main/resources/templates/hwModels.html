<!DOCTYPE html>
<html lang="en">
    <head>
        <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
      
    </head>
    <body>
        <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->         
        <div class="container" id="form">
            <div class="row justify-content-center">
                <div class="col-md-12">
                    <div th:switch="${hwModels}">
                        <h2 th:case="null">No Hardware Model  yet!</h2>
                        <div th:case="*">
                            <h2>Hardware Model  List</h2>
                            <table class="table table-striped table-bordered table-condensed">
                                <thead class="thead-dark">
                                    <tr>
                                        <th>Id</th>
                                        <th>Series </th>
                                        <th>Status</th>
                                        <th>Model</th>
                                        <th>Delete</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="hwModel : ${hwModels}">
                                        <td th:text="${hwModel.hwModelId}"></td>
                                        <td th:text="${hwModel.hwSeries.hw_series_name}"> </td>
                                        <td th:text="${hwModel.hwModelStatus.hw_model_status}"> </td>
                                        <td th:text="${hwModel.hw_model}"> </td>
                                        <td><a th:href="@{/removeHwModel/{id}(id=${hwModel.hwModelId})}"  class="btn btn-danger btn-rounded btn-sm  my-0">Delete</a></td>
                                    </tr>
                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <!--/*/ <th:block th:include="fragments/footer :: footer"></th:block> /*/-->   
    </body>
</html>
