<!DOCTYPE html>
<html lang="en">
    <head>
        <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
      
    </head>
    <body>
        <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->         
        <div class="container" id="form">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form action="#"  th:object="${hwManufacturer}" th:action="@{/hwManufacturer}" method="post">
                        <div class="row">
                            <div class="col-md-6">
                                <div class ="form-group">
                                    <label>First Name</label>
                                    <input type="text" class ="form-control" placeholder="First Name" id="hwManufacturer_fname" th:field="*{hwManufacturer_fname}" required="">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class ="form-group">
                                    <label>Last Name</label>
                                    <input type="text" class ="form-control" placeholder="Last Name" id="hwManufacturer_lname" th:field="*{hwManufacturer_lname}" required="">
                                </div>
                            </div>
                        </div>
                        <!-- CLOSE ROW-->

                        <div class ="form-group">
                            <label>Email</label>
                            <input type="email" class ="form-control" placeholder="Add Email" id="hwManufacturer_email" th:field="*{hwManufacturer_email}" required="">
                        </div>

                        <div class ="form-group">
                            <label>Phone Number</label>
                            <input type="text" class ="form-control" placeholder="Phone Number" id="hwManufacturer_username" th:field="*{hwManufacturer_username}" required="">
                        </div>

                        <div class ="form-group">
                            <label>Street Address</label>
                            <input type="address" class ="form-control" placeholder="Street Address" id="hwManufacturer_address" th:field="*{hwManufacturer_address}" required="">
                        </div>

                        <div class ="form-group">
                            <label>City</label>
                            <input type="text" class ="form-control" placeholder="City" id="hwManufacturer_city" th:field="*{hwManufacturer_city}" required="">
                        </div>

                        <div class ="form-group">
                            <label>Zip code</label>
                            <input type="text" class ="form-control" placeholder="Zip code" id="hwManufacturer_zip" th:field="*{hwManufacturer_zip}" required="">
                        </div>


                        <div class ="form-group">
                            <label>Country</label>
                            <input  placeholder="Country" type="text" list="countryList" class="form-control" th:field="*{country.countryId}" id="country.countryId" required="">
                            <datalist id="countryList">      
                                <option class="form-control" th:each="country : ${countries}"
                                        th:value="${country.countryId}"
                                        th:utext="${country.country_name}"></option>
                            </datalist>
                            <span th:if="${#fields.hasErrors('country.countryId')}" th:errors="*{country.countryId}"></span>
                        </div>

                        <div class ="form-group">
                            <label>State</label>
                            <input placeholder="State" type="text" list="stateList" class="form-control" name="hidden" th:field="*{state_id}" id="state_id" required="">
                            <datalist id="stateList">      
                                <option class="form-control" th:each="state : ${states}"
                                        th:value="${state.state_id}"
                                        th:utext="${state.state_name}"></option>
                            </datalist>
                            <span th:if="${#fields.hasErrors('state_id')}" th:errors="*{state_id}"></span>
                        </div>

                        <div class="form-group">
                            <div class="col-xs-10">
                                <label class="control-label">Hardware Manufacturer Status : </label>
                                <input  type="text"  placeholder="Hardware Manufacturer Status" list="statusList" class="form-control" name="hidden" th:field="*{hwManufacturer_status_id}" id="hwManufacturer_status_id" required="">
                                <datalist id="statusList">      
                                    <option class="form-control" th:each="hwManufacturerStatus : ${hwManufacturerStatuss}"
                                            th:value="${hwManufacturerStatus.id}"
                                            th:utext="${hwManufacturerStatus.hw_manu_status}"></option>
                                </datalist>
                                <span th:if="${#fields.hasErrors('hwManufacturer_status_id')}" th:errors="*{hwManufacturer_status_id}"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-10">
                                <label class="control-label">Hardware Manufacturer Type : </label>
                                <input  type="text" placeholder="Hardware Manufacturer Type" list="typeList" class="form-control" name="hidden" th:field="*{hwManufacturer_type_id}" id="hwManufacturer_type_id" required="">
                                <datalist id="typeList">      
                                    <option class="form-control" th:each="hwManufacturerType : ${hwManufacturerTypes}"
                                            th:value="${hwManufacturerType.id}"
                                            th:utext="${hwManufacturerType.hwManufacturer_type}"></option>
                                </datalist>
                                <span th:if="${#fields.hasErrors('hwManufacturer_type_id')}" th:errors="*{hwManufacturer_type_id}"></span>
                            </div>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-success"> Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <hr>
        <!--/*/ <th:block th:include="fragments/footer :: footer"></th:block> /*/-->     
    </body>
</html>
