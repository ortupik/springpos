<!DOCTYPE html>
<html lang="en">
    <head>
        <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
      
    </head>
    <body>
        <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->         
        <div class="container" id="form">
            <div class="row justify-content-center">
                <div class="col-md-9">
                    <div th:switch="${incidents}">
                        <h2 th:case="null">No Incidence yet!</h2>
                        <div th:case="*">
                            <h2>Incidence List</h2>
                            <table class="table table-striped table-bordered table-condensed">
                                <thead class="thead-dark">
                                    <tr>
                                        <th>Id</th>
                                        <th>Incident Date</th>
                                        <th>Incidence</th>
                                        <th>Delete</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="incident : ${incidents}">
                                        <td th:text="${incident.id}"><a href="/incident/${incident.id}"></a></td>
                                        <td th:text="${incident.incidentName}"></td>
                                        <td th:text="${incident.incident_date}"></td>
                                        <td><a th:href="@{/removeIncidentType/{id}(id=${incident.id})}"  class="btn btn-danger btn-rounded btn-sm  my-0">Delete</a></td>
                                    </tr>
                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <!--/*/ <th:block th:include="fragments/footer :: footer"></th:block> /*/-->   
    </body>
</html>
