<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head lang="en">

        <title>Update Supplier Credit</title>
        <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
    </head>
    <body>
        <div class="container"  >
            <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
            <span th:text="${addMessage}"></span>
            <div th:switch="${supplierCredits}">
                <h2 th:case="null">No Supplier Credit yet!</h2>
                <div th:case="*">
                    <h2>Supplier Credit List</h2>
                    <a href="#" th:href="@{/supplierCreditsPdf}" class="btn btn-primary btn-rounded my-0">Generate PDF</a>
                    <table class="table table-striped table-bordered table-condensed">
                        <thead class="thead-dark">
                            <tr>
                                <th>Id</th>
                                <th>Supplier Id</th>
                                <th>Stock Id</th>
                                <th>Amount Owed</th>
                                <th>Amount Paid</th>
                                 <th>Status</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="supplierCredit : ${supplierCredits}">
                                <td th:text="${supplierCredit.id}"></td>
                                <td th:text="${supplierCredit.supplierId}"></td>
                                <td th:text="${supplierCredit.saleId}"></td>
                                <td th:text="${supplierCredit.amountOwed}"></td>
                                <td th:text="${supplierCredit.amountPaid}"></td>
                                <td th:text="${supplierCredit.status}"></td>
                                <td><a th:href="@{/editSupplierCredit/{id}(id=${supplierCredit.id})}"  class="btn btn-primary btn-rounded btn-sm  my-0">Edit</a></td>
                                <td><a th:href="@{/removeSupplierCredit/{id}(id=${supplierCredit.id})}"  class="btn btn-danger btn-rounded btn-sm  my-0">Delete</a></td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>

    </body>
</html>
