<!DOCTYPE html>
<html lang="en">
    <head>
        <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
        <title th:text="${nstitle}">Spring App</title>
    </head>
    <body>
        <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->         
        <div class="container" id="form">
            <div class="row justify-content-center">
                <div class="col-md-12">
                    <div th:switch="${contractorType}">
                        <h2 th:case="null">No Contractor Type yet!</h2>
                        <div th:case="*">
                            <h2>Contractor Type List</h2>
                            <table class="table table-striped table-bordered table-condensed">
                                <thead class="thead-dark">
                                    <tr>
                                        <th>Id</th>
                                        <th>Contractor Type</th>
                                        <th>Delete</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="contractorType : ${contractorType}">
                                        <td th:text="${contractorType.id}"><a href="/contractorType/${contractorType.id}">Id</a></td>
                                        <td th:text="${contractorType.contractor_type}">Contractor Type </td>
                                       <td><a th:href="@{/removeContractorType/{id}(id=${contractorType.id})}"  class="btn btn-danger btn-rounded btn-sm  my-0">Delete</a></td>
                                    </tr>
                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <!--/*/ <th:block th:include="fragments/footer :: footer"></th:block> /*/-->   
    </body>
</html>
