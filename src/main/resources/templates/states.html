<!DOCTYPE html>
<html lang="en">
    <head>
        <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
      
    </head>
    <body>
        <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->         
        <div class="container" id="form">
            <div class="row justify-content-center">
                <div class="col-md-9">
                    <div th:switch="${states}">
                        <h2 th:case="null">No states yet!</h2>
                        <div th:case="*">
                            <h2>State List</h2>
                            <table class="table table-striped table-bordered table-condensed">
                                <thead class="thead-dark">
                                    <tr>
                                        <th>Id</th>
                                        <th>State Name</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="state : ${states}">
                                        <td th:text="${state.state_id}"></td>
                                        <td th:text="${state.state_name}"></td>
                                        <td><a th:href="@{/editState/{id}(id=${state.state_id})}"  class="btn btn-primary btn-rounded btn-sm  my-0">Edit</a></td>
                                        <td><a th:href="@{/removeState/{id}(id=${state.state_id})}"  class="btn btn-danger btn-rounded btn-sm  my-0">Delete</a></td>
                                    </tr>
                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <!--/*/ <th:block th:include="fragments/footer :: footer"></th:block> /*/-->   
    </body>
</html>
