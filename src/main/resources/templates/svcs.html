<!DOCTYPE html>
<html lang="en">
    <head>
        <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
      
    </head>
    <body>
        <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->         
        <div class="container" id="form">
            <div class="row justify-content-center">
                <div class="col-md-9">
                    <div th:switch="${services}">
                        <h2 th:case="null">No Services yet!</h2>
                        <div th:case="*">
                            <h2>Services</h2>
                            <table class="table table-striped table-bordered table-condensed">
                                <thead class="thead-dark">
                                    <tr>
                                        <th>Id</th>
                                        <th>Service</th>
                                        <th>Status</th>
                                        <th>Type</th>
                                        <th>Delete</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="service:${services}">
                                        <td th:text="${service.id}"></td>
                                        <td th:text="${service.name}"></td>
                                        <td th:text="${service.status}"></td>
                                        <td th:text="${service.type}"></td>
                                        <td><a th:href="@{/removeSvc/{id}(id=${service.id})}" class="btn btn-danger btn-rounded btn-sm  my-0">Delete</a></td>
                                    </tr>
                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <!--/*/ <th:block th:include="fragments/footer :: footer"></th:block> /*/-->   
    </body>
</html>
