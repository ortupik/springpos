<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head lang="en">

        <title>Update Price</title>
        <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
    </head>
    <body>
        <div class="container"  >
            <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
            <span th:text="${addMessage}"></span>
            <div th:switch="${prices}">
                <h2 th:case="null">No price yet!</h2>
                <div th:case="*">
                    <h2>Price List</h2>
                    <a href="#" th:href="@{/pricesPdf}" class="btn btn-primary btn-rounded my-0">Generate PDF</a>
                    <table class="table table-striped table-bordered table-condensed">
                        <thead class="thead-dark">
                            <tr>
                                <th>Id</th>
                                <th>Category</th>
                                <th>Product Name</th>
                                <th>Buying Price</th>
                                <th>Selling Price</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="price : ${prices}">
                                <td th:text="${price.id}"><a href="/price/${price.id}">Id</a></td>
                                <td th:text="${price.categoryName}">Category</td>
                                <td th:text="${price.productName}">Product</td>
                                <td th:text="${price.buyingPrice}">Buying Price</td>
                                <td th:text="${price.sellingPrice}">Selling Price</td>
                                <td><a th:href="@{/editPrice/{id}(id=${price.id})}"  class="btn btn-primary btn-rounded btn-sm  my-0">Edit</a></td>
                                <td><a th:href="@{/removePrice/{id}(id=${price.id})}"  class="btn btn-danger btn-rounded btn-sm  my-0">Delete</a></td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>

    </body>
</html>
