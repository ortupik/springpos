<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head lang="en">
        <title>Add Products</title>
        <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
    </head>
    <body>
        <div class="container"  >
            <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
            <h2>Product Details</h2>
            <span th:text="${addMessage}"></span>
            <div>
                <form class="form-horizontal" action="#" th:action="@{/updateProduct/{id}(id=${product.id})}" th:object="${product}">
                    <input type="hidden" th:field="*{id}"/>
                    <div class="form-group">
                        <label class="col-xs-2 control-label">Select Category : </label>
                        <div class="col-xs-10">
                            <select class="form-control" th:field="*{categoryName}" id="categoryName" required="">
                                <option class="form-control" value="" disabled="disabled"> -- </option>
                                <option class="form-control" th:each="category : ${categories}"
                                        th:value="${category.categoryName}"
                                        th:utext="${category.categoryName}"></option>
                            </select>
                            <span th:if="${#fields.hasErrors('categoryName')}" th:errors="*{categoryName}"></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-xs-2 control-label">Product : </label>
                        <div class="col-xs-10">
                            <input type="text" class="form-control" id="productName" th:field="*{productName}" required=""/>
                            <span th:if="${#fields.hasErrors('productName')}" th:errors="*{productName}"></span>
                        </div>
                    </div>
                    <div class="row">
                        <button type="Save" class="btn btn-default">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
