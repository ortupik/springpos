<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <title th:text="${nstitle}">Spring App</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link href="css/simple-sidebar.css" rel="stylesheet" th:href="@{/css/simple-sidebar.css}">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.7.0/css/all.css">
    </head>
    <body>
        <div class="d-flex" id="wrapper">
            <div class="bg-light border-right pre-scrollable" id="sidebar-wrapper" style="background-color: #cacbce !important;">
                <div class="sidebar-heading"></div>
                <div class="sidebar-heading"></div>
                <!-- Nav Bar Items -->
                <div id="nav" class="list-group list-group-flush">
                    <!-- Home -->
                    <a href="#" class="list-group-item list-group-item-action bg-light" >Home</a>
                    <!-- Service Order -->
                    <a href="#"class="list-group-item list-group-item-action bg-light" data-toggle="collapse" data-target="#so">
                        Service Order <i class="fas fa-plus-circle"></i>
                    </a>
                    <div id="so" class="collapse">
                        <a href="#" class="list-group-item ">Search</a>
                        <a href="#" class="list-group-item ">Create</a>
                        <a href="#" class="list-group-item ">Incident</a>
                    </div>


                    <!-- Customer -->
                    <a href="#"class="list-group-item list-group-item-action bg-light" data-toggle="collapse" data-target="#customer">
                        Customer <i class="fas fa-plus-circle"></i>
                    </a>

                    <div id="customer" class="collapse">
                        <a href="#" class="list-group-item ">Search</a>
                        <a href="#" class="list-group-item ">Add</a>
                    </div>


                    <!-- Contractor -->
                    <a href="#"class="list-group-item list-group-item-action bg-light" data-toggle="collapse" data-target="#contractor">
                        Contractor <i class="fas fa-plus-circle"></i>
                    </a>

                    <div id="contractor" class="collapse">
                        <a href="#" class="list-group-item ">Search</a>
                        <a href="#" class="list-group-item ">Add</a>
                    </div>


                    <!-- Hardware -->
                    <a href="#"class="list-group-item list-group-item-action bg-light" data-toggle="collapse" data-target="#hardware">
                        Hardware <i class="fas fa-plus-circle"></i>
                    </a>

                    <div id="hardware" class="collapse">
                        <a href="#" class="list-group-item ">Search</a>
                        <a href="#" class="list-group-item ">Add</a>
                    </div>


                    <!-- Knowledge base -->
                    <a href="#"class="list-group-item list-group-item-action bg-light" data-toggle="collapse" data-target="#kb">
                        Knowledge Base <i class="fas fa-plus-circle"></i>
                    </a>

                    <div id="kb" class="collapse">
                        <a href="#" class="list-group-item ">Search</a>
                        <a href="#" class="list-group-item ">Add</a>
                    </div>

                    <!-- Reports -->
                    <a href="#" class="list-group-item list-group-item-action bg-light" >Reports</a>

                    <!-- DB Management -->
                    <a href="#" class="list-group-item list-group-item-action bg-light" >DB Management</a>

                    <!-- Logout -->
                    <a class="nav-link" href="#">Logout<span class="sr-only">(current)</span></a>

                </div>              
            </div>
        </div>
        <div id="page-content-wrapper">
            <div class="col-sm-12" id="topbar">
                <nav class="navbar fixed-top navbar-expand-lg" style="background-color: #cacbce !important;">
                    <div class="col-sm-12" id="valeriebar1"></div>
                    <button class="btn btn-primary" id="menu-toggle"><span class="dark-blue-text"><i
                                class="fa fa-bars fa-1x"></i></span></button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                            <li class="nav-item active">
                                <a class="nav-link" href="#">Logout<span class="sr-only">(current)</span></a>
                            </li>
                        </ul>
                    </div>
                </nav>
                <!-- /Grey bar at the top (the sticky one) -->

                <!-- Valerie Bar -->
                <div class="col-sm-12" id="valeriebar1"></div>

            </div>

            <div class="container-fluid" id="form">
                <h1 class="mt-4 text-center">Add State</h1>
            </div>
            <div class="container" id="form">
                <span th:text="${addMessage}"></span>
                <div>
                    <form action="#"  th:object="${state}" th:action="@{/state}" method="post">
                        <input type="hidden" th:field="*{id}"/>
                        <div class="row">
                            <div class="col-md-6">
                                <div class ="form-group">
                                    <label class="col-xs-2 control-label">State : </label>
                                    <div class="col-6">
                                        <input type="text" class="form-control" id="state_name" th:field="*{state_name}" required=""/>
                                        <span th:if="${#fields.hasErrors('state_name')}" th:errors="*{state_name}"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <button type="Save" class="btn btn-primary btn-rounded my-0">Save</button>
                        </div>
                    </form>
                </div>
            </div>    
            <hr> 
        </div>

        <script src="vendor/jquery/jquery.js" th:src="@{/vendor/jquery/jquery.js}"></script>
        <script src="vendor/bootstrap/js/bootstrap.bundle.js" th:src="@{/vendor/bootstrap/js/bootstrap.bundle.js}"></script>
        <script>
            $(document).ready(function(){
            $("a").click(function(){
            $(".fas fa-plus-circle").toggleClass("fas fa-plus-circle fas fa-minus-circle"))};
            });
        </script>

        <script>
            $("#menu-toggle").click(function(e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
            });
        </script>

    </body>

</html>
