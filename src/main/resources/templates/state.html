<!DOCTYPE html>
<html lang="en">
    <head>
        <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
        <title th:text="${nstitle}">Spring App</title>
    </head>
    <body>
        <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->         
        <div class="container" id="form">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form action="#"  th:object="${state}" th:action="@{/state}" method="post">
                        <input type="hidden" th:field="*{id}"/>
                        <div class="form-group">
                            <label class="col-2 control-label">State : </label>
                            <div class="col-10">
                                <input type="text" class="form-control" id="state_name" th:field="*{state_name}" required=""/>
                                <span th:if="${#fields.hasErrors('state_name')}" th:errors="*{state_name}"></span>
                            </div>
                        </div>

                        <div class="row">
                            <button type="Save" class="btn btn-primary btn-rounded my-0">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <hr>
        <!--/*/ <th:block th:include="fragments/footer :: footer"></th:block> /*/-->   
    </body>
</html>
