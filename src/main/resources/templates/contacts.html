<!DOCTYPE html>
<html lang="en">
    <head>
        <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
        <title th:text="${nstitle}">Spring App</title>
    </head>
    <body>
        <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->         
        <div class="container" id="form">
            <div class="row justify-content-center">
                <div class="col-md-12">
                    <div th:switch="${contacts}">
                        <h2 th:case="null">No Contact  yet!</h2>
                        <div th:case="*">
                            <h2>Contact  List</h2>
                            <table class="table table-striped table-bordered table-condensed">
                                <thead class="thead-dark">
                                    <tr>
                                        <th>Id</th>
                                        <th>First Name </th>
                                        <th>Last Name </th>
                                        <th>Phone Number </th>
                                        <th>Email Address </th>
                                        <th>Contact Status </th>
                                        <th>Contact Type</th>
                                        <th>Customer Site ID</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="contact : ${contacts}">
                                        <td th:text="${contact.id}"><a href="/contact/${contact.id}">Id</a></td>
                                        <td th:text="${contact.contact_fname}"> </td>
                                        <td th:text="${contact.contact_lname}"> </td>
                                        <td th:text="${contact.contact_phone}"> </td>
                                        <td th:text="${contact.contact_email}"> </td>
                                        <td th:text="${contact.contact_status_id}"> </td>
                                        <td th:text="${contact.contact_type_id}"> </td>
                                        <td th:text="${contact.cust_site_id}"> </td>
                                        <td><a th:href="@{/removeContact/{id}(id=${contact.id})}"  class="btn btn-danger btn-rounded btn-sm  my-0">Delete</a></td>
                                    </tr>
                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <!--/*/ <th:block th:include="fragments/footer :: footer"></th:block> /*/-->   
    </body>
</html>
