<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head lang="en">

        <title>Stock Recieved </title>
        <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
    </head>
    <body>
        <div class="container">
            <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
            <span th:text="${addMessage}"></span>
            <div th:switch="${stockReceives}">
                <h2 th:case="null">No Stock Recieved yet!</h2>
                <div th:case="*">
                    <h2>Stock Recieved  List</h2>
                    <table class="table table-striped table-bordered table-condensed">
                        <thead class="thead-dark">
                            <tr>
                                <th>Id</th>
                                <th>Supplier Name</th>
                                <th>Supplier ID</th>
                                <th>Quantity</th>
                                <th>Unit Buying Price</th>
                                <th>Buying Price</th>
                                <th>Amount Paid</th>
                                <th>Discount</th>
                                <th>Status</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="stockRecieve : ${stockReceives}">
                                <td th:text="${stockRecieve.id}"></td>
                                <td th:text="${stockRecieve.supplierName}"></td>
                                <td th:text="${stockRecieve.supplierId}"></td>
                                <td th:text="${stockRecieve.quantity}"></td>
                                <td th:text="${stockRecieve.unitBuyingPrice}"></td>
                                <td th:text="${stockRecieve.buyingPrice}"></td>
                                <td th:text="${stockRecieve.amountPaid}"></td>
                                <td th:text="${stockRecieve.discount}"></td>
                                <td th:text="${stockRecieve.status}"></td>
                                <td><a th:href="@{/removeStock/{id}(id=${stockRecieve.id})}"  class="btn btn-danger btn-rounded btn-sm  my-0">Delete</a></td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </body>
</html>
