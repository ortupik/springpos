<!DOCTYPE html>
<html lang="en">
    <head>
        <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->

    </head>
    <body>
        <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->         
        <div class="container" id="form">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form action="#"  th:object="${customerSite}" th:action="@{/page2}" method="post">
                        <div class="row">
                            <div class="col-md-6">
                                <div class ="form-group">
                                    <label>Company Name</label>
                                    <input type="text" class ="form-control" placeholder="Company Name" id="custSiteName" th:field="*{custSiteName}" required="">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class ="form-group">
                                    <label>Company Street Address</label>
                                    <input type="text" class ="form-control" placeholder="Company Street Address" id="cust_site_address" th:field="*{cust_site_address}" required="">
                                </div>
                            </div>
                        </div>

                        <div class ="form-group">
                            <label>Company City </label>
                            <input type="text" class ="form-control" placeholder="Company City" id="cust_site_city" th:field="*{cust_site_city}" required="">
                        </div>

                        <div class ="form-group">
                            <label>Phone Number</label>
                            <input type="text" class ="form-control" placeholder="Phone Number" id="cust_site_phone" th:field="*{cust_site_phone}" required="">
                        </div>


                        <div class ="form-group">
                            <label>City</label>
                            <input type="text" class ="form-control" placeholder="City" id="cust_site_city" th:field="*{cust_site_city}" required="">
                        </div>

                        <div class ="form-group">
                            <label>Zip Code</label>
                            <input type="text" class ="form-control" placeholder="Zip code" id="cust_site_zip" th:field="*{cust_site_zip}" required="">
                        </div>

                        <div class ="form-group">
                            <label>Country</label>
                            <select  placeholder="Country" class="form-control" th:field="*{country.countryId}" id="country.countryId" required="">
                                <option class="form-control" th:each="country : ${countries}"
                                        th:value="${country.countryId}"
                                        th:utext="${country.countryName}"></option>
                            </select>
                            <span th:if="${#fields.hasErrors('country.countryId')}" th:errors="*{country.countryId}"></span>
                        </div>

                        <div class ="form-group">
                            <label>State</label>
                            <select class="form-control" th:field="*{state.state_id}" id="state_id" required="">
                                <option class="form-control" th:each="state : ${states}"
                                        th:value="${state.state_id}"
                                        th:utext="${state.stateName}"></option>
                            </select>
                            <span th:if="${#fields.hasErrors('state.state_id')}" th:errors="*{state.state_id}"></span>
                        </div>

                        <br>
                        <button type="submit" class="btn btn-success"> Next</button>
                    </form>
                </div>
            </div>
        </div>
        <hr>
        <!--/*/ <th:block th:include="fragments/footer :: footer"></th:block> /*/-->     
    </body>
</html>
