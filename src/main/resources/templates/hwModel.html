<!DOCTYPE html>
<html lang="en">
    <head>
        <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->

    </head>
    <body>
        <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->         
        <div class="container" id="form">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form action="#"  th:object="${hwModel}" th:action="@{/hwModel}" method="post">

                        <div class ="form-group">
                            <label>Model </label>
                            <input type="text" class ="form-control" placeholder="" id="hw_model" th:field="*{hw_model}" required="">
                        </div>


                        <div class ="form-group">
                            <label>Series</label>
                            <select  placeholder="" class="form-control" th:field="*{hwSeries.hwSeriesId}" id="hwSeriesId" required="">
                                <option class="form-control" th:each="hwSeries : ${hwSeriess}"
                                        th:value="${hwSeries.hwSeriesId}"
                                        th:utext="${hwSeries.hw_series_name}"></option>
                            </select>
                            <span th:if="${#fields.hasErrors('hwSeries.hwSeriesId')}" th:errors="*{hwSeries.hwSeriesId}"></span>
                        </div>

                        <div class ="form-group">
                            <label>Model Status</label>
                            <select placeholder="" class="form-control"  th:field="*{hwModelStatus.hwModelStatusId}" id="hwModelStatus.hwModelStatusId" required="">
                                <option class="form-control" th:each="hwModelStatus : ${hwModelStatuss}"
                                        th:value="${hwModelStatus.hwModelStatusId}"
                                        th:utext="${hwModelStatus.hw_model_status}"></option>
                            </select>
                            <span th:if="${#fields.hasErrors('hwModelStatus.hwModelStatusId')}" th:errors="*{hwModelStatus.hwModelStatusId}"></span>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-success"> Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <hr>
        <!--/*/ <th:block th:include="fragments/footer :: footer"></th:block> /*/-->     
    </body>
</html>
