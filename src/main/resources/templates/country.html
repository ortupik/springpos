<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head lang="en">
        <title>Add Country</title>
        <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
    </head>
    <body>
        <div class="container"  >
            <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
            <h2>Country Details</h2>
            <span th:text="${addMessage}"></span>
            <div>
                <form class="form-horizontal"  action="#"  th:object="${country}" th:action="@{/country}" method="post">
                    <input type="hidden" th:field="*{id}"/>
                    <div class="form-group">
                        <label class="col-xs-2 control-label">Country : </label>
                        <div class="col-xs-10">
                            <input type="text" class="form-control" id="country_name" th:field="*{country_name}" required=""/>
                            <span th:if="${#fields.hasErrors('country_name')}" th:errors="*{country_name}"></span>
                        </div>
                    </div>
                    <div class="row">
                        <button type="Save" class="btn btn-primary btn-rounded my-0">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
