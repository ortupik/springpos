<!DOCTYPE html>
<html lang="en">
    <head>
        <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
        <title th:text="${nstitle}">Spring App</title>
    </head>
    <body>
        <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->         
        <div class="container" id="form">
            <div class="row justify-content-center">
                <div class="col-md-12">
                    <div th:switch="${customerSiteStatus}">
                        <h2 th:case="null">No Customer Site Status yet!</h2>
                        <div th:case="*">
                            <h2>Customer Site Status List</h2>
                            <table class="table table-striped table-bordered table-condensed">
                                <thead class="thead-dark">
                                    <tr>
                                        <th>Id</th>
                                        <th>Customer Site Status</th>
                                        <th>Delete</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="customerSiteStatus : ${customerSiteStatuss}">
                                        <td th:text="${customerSiteStatus.id}"><a href="/customerSiteStatus/${customerSiteStatus.id}">Id</a></td>
                                        <td th:text="${customerSiteStatus.cust_site_status}">Customer Site Status </td>
                                        <td><a th:href="@{/removeCustomer SiteStatus/{id}(id=${customerSiteStatus.id})}"  class="btn btn-danger btn-rounded btn-sm  my-0">Delete</a></td>
                                    </tr>
                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>
                <hr>
                <!--/*/ <th:block th:include="fragments/footer :: footer"></th:block> /*/-->   
                </body>
                </html>
