<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head lang="en">

        <title>Update Supplier</title>
        <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
    </head>
    <body>
        <div class="container"  >
            <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
            <span th:text="${addMessage}"></span>
            <div th:switch="${suppliers}">
                <h2 th:case="null">No Supplier yet!</h2>
                <div th:case="*">
                    <h2>Supplier List</h2>
                    <table class="table table-striped table-bordered table-condensed">
                        <thead class="thead-dark">
                            <tr>
                                <th>Id</th>
                                <th>Supplier Id</th>
                                <th>Supplier Name</th>
                                <th>Supplier Phone</th>
                                <th>Supplier Email</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="supplier : ${suppliers}">
                                <td th:text="${supplier.id}"></td>
                                <td th:text="${supplier.supplierId}"></td>
                                <td th:text="${supplier.supplierName}"></td>
                                <td th:text="${supplier.supplierPhone}"></td>
                                <td th:text="${supplier.supplierEmail}"></td>
                                <td><a th:href="@{/editSupplier/{id}(id=${supplier.id})}"  class="btn btn-primary btn-rounded btn-sm  my-0">Edit</a></td>
                                <td><a th:href="@{/removeSupplier/{id}(id=${supplier.id})}"  class="btn btn-danger btn-rounded btn-sm  my-0">Delete</a></td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>

    </body>
</html>
