<!DOCTYPE html>
<html lang="en">
    <head>
        <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
      
    </head>
    <body>
        <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->         
        <div class="container" id="form">
            <div class="row justify-content-center">
                <div class="col-md-12">
                    <div th:switch="${accessLevels}">
                        <h2 th:case="null">No Access Level yet!</h2>
                        <div th:case="*">
                            <h2>Access Level List</h2>
                            <table class="table table-striped table-bordered table-condensed">
                                <thead class="thead-dark">
                                    <tr>
                                        <th>Id</th>
                                        <th>Access Level</th>
                                        <th>Description</th>
                                        <th>Delete</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="accessLevel : ${accessLevels}">
                                        <td th:text="${accessLevel.acc_level_id}"></td>
                                        <td th:text="${accessLevel.acc_level_name}"></td>
                                        <td th:text="${accessLevel.acc_level_desc}"></td>
                                        <td><a th:href="@{/removeAccessLevel/{id}(id=${accessLevel.acc_level_id})}"  class="btn btn-danger btn-rounded btn-sm  my-0">Delete</a></td>
                                    </tr>
                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>
                <hr>
                <!--/*/ <th:block th:include="fragments/footer :: footer"></th:block> /*/-->   
                </body>
                </html>
